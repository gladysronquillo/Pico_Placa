<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pico Placa Predictor</title>
	<h:outputStylesheet name="bootstrap/css/bootstrap.css"></h:outputStylesheet>
	<h:outputStylesheet name="bootstrap/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript name="bootstrap/js/bootstrap.js" />
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />
</h:head>
<body id="principal">
	<div
		class="container-fluid col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-4 main">
		<div class="row">
			<h1>PICO Y PLACA PREDICTOR</h1>
		</div>
		<h:form>
			<div class="row">
				<br />
				<p:messages class="col-md-5" autoUpdate="true" showDetail="true" />
			</div>
			<div class="row">
				<br />
				<h:outputLabel class="col-md-2" for="number"
					value="License plate number:" />
				<p:inputText id="number" name="number" required="true"
					value="#{evaluadorPlaca.matricula.placa}" title="License plate number" requiredMessage="Campo License plate number Requerido" />
				<p:message for="number" />
			</div>
			<div class="row">
				<br />
				<h:outputLabel  class="col-md-2" for="date" value="Date:" />
				<p:inputMask id="date" name="date" required="true" title="Date"
					value="#{evaluadorPlaca.matricula.fecha}" mask="99-99-9999" requiredMessage="Campo Date Requerido" />
				<p:message for="date" />
			</div>
			<div class="row">
				<br />
				<h:outputLabel class="col-md-2" for="time" value="Time:" />
				<p:inputMask id="time" name="time" required="true" title="Time"
					value="#{evaluadorPlaca.matricula.hora}" mask="99:99" requiredMessage="Campo Time Requerido" />
				<p:message for="time" />
			</div>
			<div class="row">
				<br />
				<p:commandButton class="col-md-offset-2 btn btn-success"
					value="Validate"
					action="#{evaluadorPlaca.probar(evaluadorPlaca.matricula)}"></p:commandButton>
			</div>
		</h:form>
	</div>
</body>
</html>
